<svg width="900" height="810" viewBox="0 0 900 810" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 3D Computer Monitor with Analytics Dashboard -->
  <defs>
    <linearGradient id="monitorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E2F0FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8AC6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FBFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7BB3F0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="12" flood-color="#4A90E2" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Monitor Base -->
  <ellipse cx="450" cy="750" rx="120" ry="20" fill="url(#monitorGradient)" opacity="0.6"/>
  
  <!-- Monitor Stand -->
  <rect x="430" y="650" width="40" height="100" fill="url(#monitorGradient)" rx="20"/>
  <rect x="400" y="730" width="100" height="30" fill="url(#monitorGradient)" rx="15"/>
  
  <!-- Monitor Frame -->
  <rect x="150" y="100" width="600" height="400" fill="url(#monitorGradient)" rx="30" filter="url(#shadow)"/>
  <rect x="170" y="120" width="560" height="320" fill="url(#screenGradient)" rx="15"/>
  
  <!-- Screen Content - Dashboard -->
  <!-- Left Panel -->
  <rect x="190" y="140" width="120" height="280" fill="#4A90E2" rx="8" opacity="0.9"/>
  
  <!-- Menu Items -->
  <rect x="200" y="160" width="80" height="8" fill="white" rx="4" opacity="0.8"/>
  <rect x="200" y="180" width="60" height="8" fill="white" rx="4" opacity="0.6"/>
  <rect x="200" y="200" width="70" height="8" fill="white" rx="4" opacity="0.6"/>
  
  <!-- Circular Progress -->
  <circle cx="250" cy="280" r="35" fill="none" stroke="white" stroke-width="6" opacity="0.3"/>
  <circle cx="250" cy="280" r="35" fill="none" stroke="white" stroke-width="6" stroke-dasharray="140 80" stroke-linecap="round" opacity="0.9" transform="rotate(-90 250 280)"/>
  
  <!-- Progress Indicators -->
  <circle cx="210" cy="350" r="3" fill="white" opacity="0.8"/>
  <rect x="220" y="347" width="60" height="6" fill="white" rx="3" opacity="0.6"/>
  <circle cx="210" cy="370" r="3" fill="white" opacity="0.8"/>
  <rect x="220" y="367" width="40" height="6" fill="white" rx="3" opacity="0.6"/>
  <circle cx="210" cy="390" r="3" fill="white" opacity="0.8"/>
  <rect x="220" y="387" width="50" height="6" fill="white" rx="3" opacity="0.6"/>
  
  <!-- Main Content Area -->
  <rect x="330" y="140" width="380" height="280" fill="white" rx="8" opacity="0.95"/>
  
  <!-- Header -->
  <rect x="350" y="160" width="60" height="12" fill="#4A90E2" rx="6" opacity="0.8"/>
  <rect x="620" y="160" width="80" height="12" fill="#E8F4FF" rx="6"/>
  
  <!-- Chart Area -->
  <rect x="350" y="190" width="340" height="150" fill="#F8FBFF" rx="6"/>
  
  <!-- Bar Chart -->
  <rect x="370" y="280" width="20" height="40" fill="url(#chartGradient)" rx="2"/>
  <rect x="400" y="260" width="20" height="60" fill="url(#chartGradient)" rx="2"/>
  <rect x="430" y="240" width="20" height="80" fill="url(#chartGradient)" rx="2"/>
  <rect x="460" y="220" width="20" height="100" fill="url(#chartGradient)" rx="2"/>
  <rect x="490" y="250" width="20" height="70" fill="url(#chartGradient)" rx="2"/>
  
  <!-- Line Chart Area -->
  <polyline points="520,300 540,280 560,260 580,240 600,220 620,200 640,180" 
            fill="none" stroke="#4A90E2" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Data Points -->
  <circle cx="520" cy="300" r="4" fill="#4A90E2"/>
  <circle cx="560" cy="260" r="4" fill="#4A90E2"/>
  <circle cx="600" cy="220" r="4" fill="#4A90E2"/>
  <circle cx="640" cy="180" r="4" fill="#4A90E2"/>
  
  <!-- Right Panel Stats -->
  <rect x="350" y="360" width="160" height="50" fill="#F0F8FF" rx="6"/>
  <rect x="360" y="370" width="40" height="8" fill="#4A90E2" rx="4" opacity="0.7"/>
  <rect x="360" y="385" width="60" height="6" fill="#B8D9FF" rx="3"/>
  <rect x="360" y="395" width="50" height="6" fill="#B8D9FF" rx="3"/>
  
  <rect x="530" y="360" width="160" height="50" fill="#F0F8FF" rx="6"/>
  <rect x="540" y="370" width="35" height="8" fill="#4A90E2" rx="4" opacity="0.7"/>
  <rect x="540" y="385" width="55" height="6" fill="#B8D9FF" rx="3"/>
  <rect x="540" y="395" width="45" height="6" fill="#B8D9FF" rx="3"/>
  
  <!-- Keyboard -->
  <rect x="200" y="550" width="500" height="80" fill="url(#monitorGradient)" rx="10" filter="url(#shadow)"/>
  
  <!-- Keyboard Keys -->
  <g opacity="0.8">
    <!-- Row 1 -->
    <rect x="220" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="250" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="280" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="310" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="340" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="370" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="400" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="430" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="460" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="490" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="520" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="550" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="580" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="610" y="565" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="640" y="565" width="35" height="15" fill="white" rx="3" opacity="0.9"/>
    
    <!-- Row 2 -->
    <rect x="220" y="585" width="35" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="260" y="585" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="290" y="585" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="320" y="585" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="350" y="585" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="380" y="585" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="410" y="585" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="440" y="585" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="470" y="585" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="500" y="585" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="530" y="585" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="560" y="585" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="590" y="585" width="45" height="15" fill="white" rx="3" opacity="0.9"/>
    
    <!-- Row 3 -->
    <rect x="220" y="605" width="45" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="270" y="605" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="300" y="605" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="330" y="605" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="360" y="605" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="390" y="605" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="420" y="605" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="450" y="605" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="480" y="605" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="510" y="605" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="540" y="605" width="25" height="15" fill="white" rx="3" opacity="0.9"/>
    <rect x="570" y="605" width="65" height="15" fill="white" rx="3" opacity="0.9"/>
  </g>
  
  <!-- 3D Chart Elements -->
  <g transform="translate(750, 450)">
    <!-- 3D Bar Chart -->
    <rect x="0" y="40" width="15" height="60" fill="#4A90E2" opacity="0.9"/>
    <polygon points="0,40 10,30 25,30 15,40" fill="#7BB3F0"/>
    <polygon points="15,40 25,30 25,90 15,100" fill="#2E5C8A"/>
    
    <rect x="25" y="20" width="15" height="80" fill="#4A90E2" opacity="0.9"/>
    <polygon points="25,20 35,10 50,10 40,20" fill="#7BB3F0"/>
    <polygon points="40,20 50,10 50,90 40,100" fill="#2E5C8A"/>
    
    <rect x="50" y="0" width="15" height="100" fill="#4A90E2" opacity="0.9"/>
    <polygon points="50,0 60,-10 75,-10 65,0" fill="#7BB3F0"/>
    <polygon points="65,0 75,-10 75,90 65,100" fill="#2E5C8A"/>
    
    <rect x="75" y="30" width="15" height="70" fill="#4A90E2" opacity="0.9"/>
    <polygon points="75,30 85,20 100,20 90,30" fill="#7BB3F0"/>
    <polygon points="90,30 100,20 100,90 90,100" fill="#2E5C8A"/>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="800" cy="200" r="25" fill="#E8F4FF" opacity="0.8" filter="url(#shadow)"/>
  <rect x="790" y="190" width="20" height="4" fill="#4A90E2" rx="2" opacity="0.8"/>
  <rect x="790" y="198" width="15" height="4" fill="#4A90E2" rx="2" opacity="0.6"/>
  <rect x="790" y="206" width="18" height="4" fill="#4A90E2" rx="2" opacity="0.6"/>
  
  <rect x="100" y="300" width="40" height="40" fill="#F0F8FF" rx="8" opacity="0.9" filter="url(#shadow)"/>
  <polyline points="110,320 120,310 130,315 140,305" fill="none" stroke="#4A90E2" stroke-width="2" stroke-linecap="round"/>
  <circle cx="120" cy="310" r="2" fill="#4A90E2"/>
  <circle cx="130" cy="315" r="2" fill="#4A90E2"/>
</svg>